<html>
    <head>
        <h1>SafeSign welcomes you</h1>
    </head>
    <body>
        <h2>This is the home page of our authentication service 
        i.e. SafeSign. here we provide clients with a service 
        of verifing their users.</h2>

        {% for message in messages %}
            <div class = 'alert alert-{{ message.tags}} alert-dismissible fade show' role = "alert">
            <strong>Note:</strong> {{message}}
            <button type = 'button' class = 'close' data-dismiss='alert' aria-label="close">
                <span aria-hidden = 'true'>&times;</span>
            </button>
        </div>
        {% endfor %}

        {% if not user.is_authenticated %}
        <div class = 'alert alert-{{ message.tags}} alert-dismissible fade show' role = "alert">
            <strong>Note:</strong> {{message}}
            <button type = 'button' class = 'close' data-dismiss='alert' aria-label="close">
                <span aria-hidden = 'true'>&times;</span>
            </button>
        </div>
        {% endif %}
        <button type = 'submit'> <a href='/signup'> SignUp</a></button>
        <button type = 'submit'> <a href='/signin'> SignIn</a></button>
        <button type = 'submit'> <a href='/signout'> SignOut</a></button>
    </body>
</html>
