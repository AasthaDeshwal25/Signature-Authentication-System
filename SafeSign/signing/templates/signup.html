<html>
    <h1>SignUp here</h1>
    <body>
        <h2> You need to give 10 signatures as input to signUp</h2>

        <form action = '/signup' method="post">
        {% csrf_token %}
            <label for = ''>Username</label>
            <input type = 'text' id = 'username' name='username' placeholder='create a username(only letters and numbers)'required>
            <br>
            <label for = ''>signatures</label>
            <input type = 'file' id = 'sign1' name='sign1..10' placeholder='upload signature'>
            <br>
            <label for = ''>password</label>
            <input type = 'password' id = 'password' name='password' placeholder='create a password(only letters and numbers)'required>
            <br>
            <label for = ''>email address</label>
            <input type = 'email' id = 'email' name='email' placeholder='give your email address'required>
            <br>

            <button type="submit">Sign Up</button>
    </body>
</html>
