<!DOCTYPE html>
<html>
<head>
    <title>Signature Verification</title>
</head>
<body>
    <h2>Verify Your Signature</h2>

        {{ form.as_p }}
        <button type="submit">Verify</button>
    </form>
</body>
</html>
