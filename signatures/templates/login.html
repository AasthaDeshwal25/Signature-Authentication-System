{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeSign Login</title>
    <!-- Add your CSS file here -->
    <link rel="stylesheet" href="{% static 'LogIn_sign.css' %}">
</head>
<body>
    <!-- Header menu -->
    <section class="header_menu">
        <div class="container">
            <div class="header_wrapper">
                <div class="logo">
                    <a href="#">
                        <img src="{% static 'images/logo.svg' %}" alt="">
                    </a>
                </div>
                <div class="main_menu">
                    <nav>
                        <ul>
                            <li><a href="{% url 'about' %}">About</a></li>
                            <li class="login-dropdown">
                                <a href="#">Login<span class="dropdown-icon">&#9660;</span></a>
                                <div class="dropdown-content">
                                    <a href="{% url 'verify_signature' %}">With Password</a>
                                    <a href="{% url 'verify_signature' %}">With Signature</a>
                                </div>
                            </li>
                            <li><a href="{% url 'register' %}">SignIn</a></li>
                        </ul>
                        <!-- mobile menu -->
                        <div class="hamburger">
                            <span class="bar"></span>
                            <span class="bar"></span>
                            <span class="bar"></span>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </section>

        <!-- Login Form -->
    <section class="login-page">
        <div class="container">
                <h1>Login</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Verify</button>
    </form>
        </div>
    </section>
   <!-- Footer -->
   <section class="footer">
    <div class="container footer_flex">
        <div class="footer_left">
            <div class="footer_logo">
                <img src="{% static 'images/logo.svg' %}" alt="">
            </div>
            <div class="footer_menu">
                <ul>
                    <li><a>Made with ❤️ by SafeSign</a></li><br><br>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'home' %}">Home</a></li>
                </ul>
            </div>
        </div>
        <div class="footer_right">
            <div class="copyright">
                <p>&copy; {% now "Y" %} SafeSign. All rights reserved.</p><br>
                <a href="https://policies.google.com/privacy?hl=en-US" target="_blank">
                  Terms of Service
                </a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
